    <div class="navbar navbar-default" role="navigation">
        <div class="container">
            <div class="navbar-header">

                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

                <a class="navbar-brand" href="#/">Next Gen Contacts</a>
            </div>

            <div class="collapse navbar-collapse" id="js-navbar-collapse">

                <ul class="nav navbar-nav">
                    <li><a href="#/">Home</a></li>
                    <li><a ng-href="#/app-demo">Contacts</a></li>
                    <li><a ng-href="#/chat">chat</a></li>
                    <li class="active">
                        <a ng-hide-auth="" href="#/login">log in</a>
                        <a ng-show-auth="" href="#/account">account</a>

</div>
<section class="container">
    <div class="row-fluid">
        <div class="col-md-4">
            <h3>Profile</h3>

            <form role="form">
                <p class="form-group">
                    <label>Account ID</label>
                    <br/>{{user.uid}}
                </p>

                <p class="form-group">
                    <label>Name:</label>
                    <input type="text" name="name" ng-model="profile.name" class="form-control"/>
                </p>

                <p class="form-group">
                    <label>Email:</label>
                    <br/>{{profile.email}}
                </p>
            </form>

            <p>
                <button role="button" ng-click="logout()" class="btn btn-danger">Log Out</button>
            </p>
        </div>

        <div class="col-md-4">
            <form role="form">
                <h3>Change Password</h3>

                <p class="form-group">
                    <label>Old Password:</label>
                    <input type="password" ng-keypress="clear()" ng-model="oldpass" class="form-control"/>
                </p>

                <p class="form-group">
                    <label>New Password:</label>
                    <input type="password" ng-keypress="clear()" ng-model="newpass" class="form-control"/>
                </p>

                <p class="form-group">
                    <label>Confirm New Password:</label>
                    <input type="password" ng-keypress="clear()" ng-model="confirm" class="form-control"/>
                </p>

                <button class="btn btn-primary" ng-click="changePassword(oldpass, newpass, confirm)">change password
                </button>

                <p class="error" ng-show="err">{{err}}</p>
                <p class="good" ng-show="msg">{{msg}}</p>
            </form>
        </div>

        <div class="col-md-4">
            <form>
                <h3>Change Email</h3>

                <p class="form-group">
                    <label>New Email:</label>
                    <input type="text" ng-keypress="clear()" ng-model="newEmail" class="form-control"/>
                </p>

                <p class="form-group">
                    <label>Password:</label>
                    <input type="password" ng-keypress="clear()" ng-model="pass" class="form-control"/>
                </p>

                <button class="btn btn-primary" ng-click="changeEmail(pass, newEmail)">update email</button>
            </form>
        </div>

    </div>
    <p class="clearfix"></p>
    <div ng-repeat="message in messages" class="alert alert-{{message.type}}">{{message.text}}</div>
</section>
